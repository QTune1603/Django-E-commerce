<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .section {
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: rgb(33, 134, 211);
        }
        .container {
            background-color: #fff;
            border-radius: 24px;
            width: 630px;
            margin: 0 auto;
            padding: 90px 57px;
        }
        .container h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 32px;
        }

        .container .mb-3 {
            margin-bottom: 30px;
        }

        .container .mb-3 label {
            margin-bottom: 15px;
        }

        .container button {
            margin-top: 15px;
            margin-bottom: 15px;
            width: 100%;
            height: 68px;
            border: 0;
            background-color: rgb(25, 111, 210);
            border-radius: 8px;
            font-weight: 700;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
        }

        .container .login {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <h2>Register</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="login">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

</body>

</html>
